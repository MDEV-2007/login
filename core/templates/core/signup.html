{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
   <h1 class="login-title">Signup</h1>
   <div class="forms">
    <form  method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <button id="auth" type="submit" class="btn btn-outline-danger">Signup</button>
    </form>
    <div class="logins">
        <img src="{% static 'img/login-img.png' %}" alt="Login Image">
    </div>
   </div>
    
{% endblock content %}
